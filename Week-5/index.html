<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>

<body>
    <div class="nav">
        <h1 style="margin-left: 10px;"><a href="#" style="text-decoration: none; color:black;">Home</a></h1>
      </div>

            <div class="header">
                <div class="parallax-bg"></div>
                <div class="content">

                <p>Hi this is my parallax effect.</p>
                </div>
            </div>
        <div class="images grid-1">
            <div class="box box-1"><img src="https://picsum.photos/200" alt="Image 1"></div>
          </div>
          <div class="images grid-2">

          </div>
          <div class="images grid-3">
            <div class="box box-3"><img src="https://picsum.photos/200" alt="Image 3"></div>
        </div>
        
        <section class="animated">
            <p class="texted" style="color: white;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </section>
        <div class="space" style="height: 100px"></div>

  <script src="./app.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
