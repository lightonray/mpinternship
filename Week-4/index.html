<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./weekfourstyle.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- ========== LOG IN FORM START ========== -->
        <div class="square-form" id="login-form">
            <h2>Login</h2>
            <form>
              <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="name@example.com">
                    <label for="username">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="">
                    <label for="password">Password</label>
                </div>
              </div>
              <br>
              <div class="d-flex align-items-center justify-content-center">
                <button type="button" class="btn"><a href="home.html" style="color: inherit; text-decoration:none; ">Log In</a></button>
              </div>
              <p class="mt-3">Don't have an account? <a href="#" id="register-link">Register</a></p>
            </form>
            <div class="wrapper">
              <div class="button facebook">
                <div class="icon">
                  <i class="bi bi-facebook"></i>
                  <span>Facebook</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button twitter">
                <div class="icon">
                  <i class="bi bi-twitter"></i>
                  <span>Twitter</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button instagram">
                <div class="icon">
                  <i class="bi bi-instagram"></i>
                  <span>Instagram</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button github">
                <div class="icon">
                  <i class="bi bi-github"></i>
                  <span>Github</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button youtube">
                <div class="icon">
                  <i class="bi bi-youtube"></i>
                  <span>Youtube</span>
                </div>
              </div>
            </div>
        </div>
        
        <!-- ========== LOG IN FORM END ========== -->


        <!-- ========== SIGN UP FORM START ========== -->
        <div class="square-form-register" id="register-form">
            <h2>Sign Up</h2>
            <form>
              <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lusername" placeholder="name@example.com">
                    <label for="username">Username</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="lpassword" name="password" placeholder="">
                    <label for="password">Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" name="email" placeholder="">
                    <label for="email">Email</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pnumber" name="pnumber" placeholder="">
                    <label for="pnumber">Phone Number</label>
                </div>
              </div>
              <br>
              <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary" id="registerbutton">Register</button>
              </div>
              <p class="mt-3">Already registered? <a href="#" id="login-link">Log In</a></p>
            </form>
            <div class="wrapper">
              <div class="button facebook">
                <div class="icon">
                  <i class="bi bi-facebook"></i>
                  <span>Facebook</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button twitter">
                <div class="icon">
                  <i class="bi bi-twitter"></i>
                  <span>Twitter</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button instagram">
                <div class="icon">
                  <i class="bi bi-instagram"></i>
                  <span>Instagram</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button github">
                <div class="icon">
                  <i class="bi bi-github"></i>
                  <span>Github</span>
                </div>
              </div>
            </div>
            
            <div class="wrapper">
              <div class="button youtube">
                <div class="icon">
                  <i class="bi bi-youtube"></i>
                  <span>Youtube</span>
                </div>
              </div>
            </div>
        </div>
        <!-- ========== SIGN UP FORM END ========== -->
    </div>
    
    <!-- ========== POP UP START ========== -->
    <div class="popup" id="success-popup">
        <div class="popup-content">
          <div class="checkmark">
            <div class="checkmark-circle"></div>
            <div class="checkmark-stem"></div>
            <div class="checkmark-kick"></div>
          </div>
          <h3>Successfully Registered!</h3>
          <p>Your registration was successful.</p>
          <button class="btn btn-primary" id="close-popup">Close Popup</button>
        </div>
      </div>
      <!-- ========== POP UP END ========== -->

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
